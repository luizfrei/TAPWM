<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformar Texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #007BFF;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 14px;
            color: #555;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            background-color: #007BFF;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transformar Texto</h1>
        <label for="textInput">Texto:</label>
        <input type="text" id="textInput" placeholder="Digite algo aqui">

        <label for="uppercaseCheckbox">
            <input type="checkbox" id="uppercaseCheckbox">
            Transformar em maiúsculas
        </label>

        <label for="lowercaseCheckbox">
            <input type="checkbox" id="lowercaseCheckbox">
            Transformar em minúsculas
        </label>

        <button onclick="transformText()">Transformar</button>
    </div>

    <script>
        function transformText() {
            const textInput = document.getElementById('textInput');
            const uppercaseCheckbox = document.getElementById('uppercaseCheckbox');
            const lowercaseCheckbox = document.getElementById('lowercaseCheckbox');

            let text = textInput.value;

            if (uppercaseCheckbox.checked) {
                text = text.toUpperCase();
            }

            if (lowercaseCheckbox.checked) {
                text = text.toLowerCase();
            }

            textInput.value = text;
        }
    </script>
</body>
</html>
