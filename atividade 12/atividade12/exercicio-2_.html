<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Subconjunto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #resultado {
            margin-top: 20px;
            padding: 10px;
            background: #e7f4e4;
            border: 1px solid #d4e1d4;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificador de Subconjunto</h1>
        <form id="formulario">
            <label for="palavra1">Palavra 1:</label>
            <input type="text" id="palavra1" required>
            <br>
            <label for="palavra2">Palavra 2:</label>
            <input type="text" id="palavra2" required>
            <br>
            <button type="button" onclick="verificar()">Verificar</button>
        </form>
        <p id="resultado"></p>
    </div>

    <script>
        function verificarSubconjunto(palavra1, palavra2) {
            // Verifica se alguma das palavras é vazia ou undefined
            if (!palavra1 || !palavra2) {
                return "erro";
            }

            // Usa o método includes para verificar se palavra2 está contida em palavra1
            if (palavra1.includes(palavra2)) {
                return "é um subconjunto";
            } else {
                return "não é um subconjunto";
            }
        }

        function verificar() {
            // Pegando os valores dos campos de entrada
            const palavra1 = document.getElementById('palavra1').value;
            const palavra2 = document.getElementById('palavra2').value;

            // Calculando o resultado
            const resultado = verificarSubconjunto(palavra1, palavra2);

            // Exibindo o resultado
            document.getElementById('resultado').innerText = resultado;
        }
    </script>
</body>
</html>
