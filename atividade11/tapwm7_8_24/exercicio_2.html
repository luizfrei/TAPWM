<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrar o Maior Número</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 1rem;
            color: #555;
        }

        input[type="number"] {
            width: calc(100% - 20px);
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #resultado {
            margin-top: 20px;
            font-size: 1.25rem;
            font-weight: bold;
            color: #00FA9A;
        }
    </style>
</head>
<body>
    <h1>Encontrar o Maior Número</h1>
    <div class="container">
        <label for="num1">Número 1:</label>
        <input type="number" id="num1">
        
        <label for="num2">Número 2:</label>
        <input type="number" id="num2">
        
        <label for="num3">Número 3:</label>
        <input type="number" id="num3">
        
        <label for="num4">Número 4:</label>
        <input type="number" id="num4">
        
        <button onclick="mostrarMaior()">Encontrar Maior</button>
        
        <p id="resultado"></p>
    </div>

    <script>
        function encontrarMaior(a, b, c, d) {
            return Math.max(a, b, c, d);
        }

        function mostrarMaior() {
            // Obtém os valores dos inputs
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const num3 = parseFloat(document.getElementById('num3').value);
            const num4 = parseFloat(document.getElementById('num4').value);
            
            // Verifica se todos os valores são números
            if (isNaN(num1) || isNaN(num2) || isNaN(num3) || isNaN(num4)) {
                document.getElementById('resultado').textContent = "Por favor, insira todos os números.";
                return;
            }

            // Encontra o maior número e exibe o resultado
            const maiorNumero = encontrarMaior(num1, num2, num3, num4);
            document.getElementById('resultado').textContent = "O maior número é: " + maiorNumero;
        }
    </script>
</body>
</html>
