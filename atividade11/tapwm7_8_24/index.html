<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando If</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Teste de Função para Encontrar o Maior Número</h1>
    
    <div class="container">
        <div class="label-container">
            <label for="num1">Número 1:</label>
            <input type="number" id="num1">
            
            <label for="num2">Número 2:</label>
            <input type="number" id="num2">
            
            <label for="num3">Número 3:</label>
            <input type="number" id="num3">
            
            <label for="num4">Número 4:</label>
            <input type="number" id="num4">
        </div>
        
        <button onclick="mostrarMaior()">Encontrar Maior</button>
    </div>

    <div class="resultado-container">
        <p id="resultado"></p>
    </div>

    <script>
        function encontrarMaior(a, b, c, d) {
            let maior = a;
            if (b > maior) {
                maior = b; 
            }
            
            if (c > maior) {
                maior = c; 
            }
            
            if (d > maior) {
                maior = d; 
            }
            
            return maior; 
        }

        function mostrarMaior() {
        
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const num3 = parseFloat(document.getElementById('num3').value);
            const num4 = parseFloat(document.getElementById('num4').value);
        
            if (isNaN(num1) || isNaN(num2) || isNaN(num3) || isNaN(num4)) {
                document.getElementById('resultado').textContent = "Por favor, insira todos os números.";
                return;
            }

           
            const maior = encontrarMaior(num1, num2, num3, num4);
            document.getElementById('resultado').textContent = "O maior número é: " + maior;
        }
    </script>
</body>
</html>
